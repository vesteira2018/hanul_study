<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery10</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery/jquery-3.5.1.js"></script>
<script>
$(document).ready(function() {
	$("#btn").click(function() {
		$.ajax({
			dataType: "json",
			url: "memberList01.jsp",
			success: function(data) { resultHtml(data); },
			error: function() { alert("JSON DATA LOADING ERROR!"); }
		});
	});//click()
});//ready

function resultHtml(data) {
	//alert("JSON DATA LOADING SUCCESS!");
	var html = "<table border='1'>";
	html += "<tr>";
	html += "<th>이름</th><th>아이디</th><th>비밀번호</th>";
	html += "<th>나이</th><th>주소</th><th>전화번호</th>";
	html += "</tr>";
	$.each(data, function(key, value) {
		html += "<tr align='center'>";
		html += "<td>" + value.member.name + "</td>";
		html += "<td>" + value.member.id + "</td>";
		html += "<td>" + value.member.pw + "</td>";
		html += "<td>" + value.member.age + "</td>";
		html += "<td>" + value.member.addr + "</td>";
		html += "<td>" + value.member.tel + "</td>";
		html += "</tr>";
	});
	
	html += "</table>";
	
	$("#display").empty();
	$("#display").append(html);
	
}
</script>
</head>
<body>
	<button id="btn">회원목록 가져오기</button>
	<br />
	<br />
	<div id="display">여기에 회원 목록이 출력됩니다.</div>
</body>
</html>
