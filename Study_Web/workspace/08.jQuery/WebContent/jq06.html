<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery06</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {
// 	//tag선택자
// 	alert("table tag의 개수 : " + $("table").length);
	
// 	//table tag의 자식요소인 tr의 개수
// 	alert("table tr tag의 개수 : " + $("table tr").length);
	
// 	//table tag의 자식요소인 tr의 자식요소인 td의 개수
// 	alert("table tr td tag의 개수 : " + $("table tr td").length);

		//table tr td의 내용을 출력 : AAA, BBB, CCC :
// 	alert($("td").text());	///AAABBBCCC
		$("td").each(function() {
			alert($(this).text());
		});
		
		
});//ready
</script>
</head>
<body>
<table border="1">
	<tr><td>AAA</td></tr>
	<tr><td>BBB</td></tr>
	<tr><td>CCC</td></tr>
</table>
</body>
</html>
