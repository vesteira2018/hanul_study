<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery08</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery/jquery-3.5.1.js"></script>
<script>
$(document).ready(function() {
	$("#btn").click(function() {
		$.getJSON("member.json", function(data) {
			var html = "<table border='1'>";
			html += "<tr><th>Num</th><th>Name</th><th>Addr</th></tr>";
			$.each(data, function(key, value) {
					html += "<tr align='center'>";
					html += "<td>" + value.Num + "</td>";
					html += "<td>" + value.Name + "</td>";
					html += "<td>" + value.Addr + "</td>";
					html += "</tr>";
			});
			html += "</table>";
			$("#display").empty();
			$("#display").append(html);
		});//getJSON()
	});//click()
});//ready
</script>
</head>
<body>
	<button id="btn">JSON Data Load</button>
	<br />
	<br />
	<div id="display">JSON DATA LOADING...</div>
</body>
</html>
