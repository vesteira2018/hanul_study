<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery12</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery/jquery-3.5.1.js"></script>
<script>
	$(document).ready(function() {
		$("#btn").click(function() {
			$.ajax({
				dataType: "xml",
				url: "imageList.xml",
				success: function(data) { resultHtml(data); },
				error: function() { alert("Image Loading Error!"); }
			});
		});//click()
	});//ready
	
	function resultHtml(data) {
		//alert("Image Loading Success!");
		var images = $(data).find("img");
		//alert(images.length);
		var html = "";
		for (var i = 0; i < images.length; i++) {
			var imgPath = images.eq(i);
			//alert(imgPath.text());
			html += "<img src='" + imgPath.text() + "' width='150' height='150' />";	
			if (i == 2 || i == 5) {
				html += "<br />";
			}
			//alert(html);
		}
		$("#display").html(html);
		
	}//resultHtml
</script>

</head>
<body>
	<button id="btn">이미지 보기</button>
	<br />
	<br />
	<div id="display">이미지가 출력되는 영역</div>
</body>
</html>
