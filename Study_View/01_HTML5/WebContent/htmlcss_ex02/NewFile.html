<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hyperlink</title>
</head>
<body>
	<a href="#">link practice</a><br /><br />
	<a href="http://www.naver.com/" target="_blank" title="네이버로 이동">NAVER</a><br />
	<a href="http://www.daum.net/" target="_self" title="다음으로 이동">DAUM</a><br />
	
	
	<a href="helloworld.html" title="제목"
			target="_self">helloworld.html</a><br />
	<!-- ./는 현재 위치, ../는 한 단계 상위 폴더 -->
	<!-- title=""은 링크 위에 마우스를 올려두면 보이는 내용 -->

</body>
</html>
