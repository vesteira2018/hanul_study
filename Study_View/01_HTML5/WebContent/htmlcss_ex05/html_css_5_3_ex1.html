<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 Basic</title>
<!-- 시맨틱 태그 : 웹페이지를 쉽게 이해할 수 있게 하는데 의미, 코드를 보면 훨씬 의미를 구분하기 쉬움 
 	 header : 헤더
   nav : 내비게이션
   aside : 사이드에 위치하는 공간
   section : 여러 중심을 감싸는 공간
   article : 글자가 많이 들어가는 부분
   footer : 푸터 -->
</head>
<body>
	<header>
		<h1>HTML5 Header</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Menu - 1</a></li>
			<li><a href="#">Menu - 2</a></li>
			<li><a href="#">Menu - 3</a></li>
		</ul>
	</nav>
	<section>
		<article>
			<h1>Lorem ipsum dolor sit amet</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		</article>
		<article>
			<h1>Lorem ipsum dolor sit amet</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		</article>
	</section>
	<footer>
		<address>서울특별시 강서구 내발산동</address>
	</footer>
</body>
</html>
