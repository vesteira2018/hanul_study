<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#" method="get" name="form" id="form">
	<table border="1">
		<caption><b>인적사항</b></caption>
		<tr>
			<td>이름</td>
			<td>
					<input type="text" placeholder="이름을 입력하세요" name="name" id="name"
								 onkeypress="if(event.keyCode==13){return false};" />
			</td>
		</tr>
		<tr>
			<td>아이디</td>
			<td>
						<input type="text" placeholder="아이디를 입력하세요" name="id" id="id"
								 onkeypress="if(event.keyCode==13){return false};" />
			</td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td>
						<input type="text" placeholder="비밀번호를 입력하세요" name="pw" id="pw"
								 onkeypress="if(event.keyCode==13){return false};" />
			</td>
		</tr>
		<tr>
			<td>연락처</td>
			<td>
				<input type="text" name="tel1" id="tel1" size="3" maxlength="3"
								 onkeypress="if(event.keyCode==13){return false};" />
			-
				<input type="text" name="tel2" id="tel2" size="4" maxlength="4"
								 onkeypress="if(event.keyCode==13){return false};" />
			-
					<input type="text" name="tel3" id="tel3" size="4" maxlength="4"
								 onkeypress="if(event.keyCode==13){return false};" />
			</td>
		</tr>
		<tr>
			<td>사진</td>
			<td>
				<input type="file" name="picture" id="picture" />
			</td>
		</tr>
		<tr>
			<td>성별</td>
			<td>
				<input type="radio" name="male" value="male" id="male" checked="checked" />남
				<input type="radio" name="female" value="female" id="female" />여
			</td>
		</tr>
		<tr>
			<td>사용언어</td>
			<td>
				<input type="checkbox" name="korean" value="korean" id="korean" checked="checked" />한글
				<input type="checkbox" name="english" value="english" id="english" />영어
				<input type="checkbox" name="japanese" value="japanese" id="japanese" />일어
				<input type="checkbox" name="chinese" value="chinese" id="chinese" />중국어
			</td>
		</tr>
		<tr>
			<td>자기소개</td>
			<td>
				<textarea rows="5" cols="10" onclick="this.value='';">간단하게 입력하세요.</textarea>
			</td>
		</tr>
		<tr>
			<td>국적</td>
			<td>
				<select name="nation" id="nation">
					<option selected="selected">KOREA</option>
					<option value="usa">USA</option>
					<option value="japan">JAPAN</option>
					<option value="china">CHINA</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>좋아하는 음식</td>
			<td>
				<select name="food" id="food" multiple="multiple">
					<option value="kimchi" selected="selected">김치</option>
					<option value="bulgogi">불고기</option>
					<option value="pajeon" selected="selected">파전</option>
					<option value="bibimbap">비빔밥</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="전송" />
				<input type="reset" value="취소" />
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
