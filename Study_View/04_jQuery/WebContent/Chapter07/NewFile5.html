<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		$("p:visible").css(
			"border","1px solid red"
		);
		$("p:hidden").css(
			"display","block"
		);
	}); //ready  
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<p>내용 1</p>
	<p style="display: none;">내용 2</p>
</body>
</html>
