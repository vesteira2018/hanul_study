<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		
		$("#btn1").click(function() {
			
			$("p").css("background-color","aqua");
			return false;
			
		}); //btn1
		
		$("#btn2").click(function(e) {
			
			$("p").css("background-color","yellow");
			e.preventDefault();
			
		}); //btn2
		
		$("#btn3").click(function() {
			
			$("p").css("background-color","lime");
			
		}); //btn2
		
	}); //ready
</script>
</head>
<body>
	<a href="http://www.naver.com" id="btn1">버튼1</a><br /><br />
	<a href="http://www.naver.com" id="btn2">버튼2</a><br /><br />
	<a href="http://www.naver.com" id="btn3">버튼3</a><br /><br />
	<p>내용</p>
</body>
</html>
