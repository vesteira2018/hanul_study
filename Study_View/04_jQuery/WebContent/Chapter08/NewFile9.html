<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">

body {
	height: 3000px;
}

#txt {
	position: fixed;
	top: 10px;
	right: 10px;
	border: 2px solid lime;
	padding: 10px 20px;
}

</style>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		$(window).scroll(function() {
			$("#txt").text($(this).scrollTop());
		});//window scroll
		
	}); //ready
</script>
</head>
<body>
	<div id="txt">0</div>
</body>
</html>
