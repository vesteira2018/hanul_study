<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
h1 {
	width: 100px;
	height: 50px;
	line-height: 50px;
	background-color: aqua;
	text-align: center;
	font-size: 100%;
}

</style>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function loop() {
		$("h1").animate({
			marginLeft: "300px",
			width: "500px",
		}, 1000).animate({
			marginTop: "300px",
			height: "500px"
		}, 1000).animate({
			marginLeft: "0px",
			width: "100px"
		}, 1000).animate({
			marginTop: "0px",
			height: "50px"
		}, 1000, loop);
		
	}); //ready
</script>
</head>
<body>
	<h1>CONTENT</h1>
</body>
</html>
