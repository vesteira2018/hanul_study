<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
h1 {
	width: 500px;
	height: 500px;
	background-color: aqua;
}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("h1").slideUp("slow");
		});	//button1
		
		$("#btn2").on("click", function() {
			$("h1").slideDown(500);
		});	//button2
		
		$("#btn3").on({
			"click" : function() {
				$("h1").slideToggle(1000);
			}
		});	//button3
	}); //ready
</script>
</head>
<body>
	<button id="btn1">SLIDE_UP</button>
	<button id="btn2">SLIDE_DOWN</button>
	<button id="btn3">SLIDE_TOGGLE</button>
	<h1>CONTENT</h1>
</body>
</html>
