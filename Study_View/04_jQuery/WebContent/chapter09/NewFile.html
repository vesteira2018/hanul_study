<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("h1").hide(1000);
		});	//button1
		
		$("#btn2").on("click", function() {
			$("h1").show("slow");
		});	//button2
		
		$("#btn3").on({
			"click" : function() {
				$("h1").toggle(500);
			}
		});	//button3
		
	}); //ready
</script>
</head>
<body>
	<button id="btn1">HIDE</button>
	<button id="btn2">SHOW</button>
	<button id="btn3">TOGGLE</button>
	
	<h1>CONTENT</h1>
</body>
</html>
