<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chColor(obj, state) {
		if (state == 'over') {
			obj.style.color = 'red';
		} else {
			obj.style.color = 'blue';
		}//if
	}//chColor

</script>
</head>
<body>
	<p>
		<button onmouseover="chColor(this, 'over');"
		onmouseout="chColor(this, 'out');" id="btn">
			마우스</button>
	</p>

</body>
</html>
