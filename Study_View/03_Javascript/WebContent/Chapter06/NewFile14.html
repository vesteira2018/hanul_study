<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//var userName = document.myForm.userName;

	var userName = document.getElementById("userName");
	var userTel = document.getElementById("userTel");
		//유효성검사
	var regUserName = /^[가-힣]{2, 4}$/;
	var regUserTel = /^010\d{4}\d{4}$/;
		
document.myForm.onsubmit = function () {		
		if (!regUserName.test(userName.value)) {
			alert("이름의 입력이나 형식이 잘못되었습니다.");
			userName.value = "";
			userName.focus();
			return false;
		}
		
		if (!regUserTel.test(userTel.value)) {
			alert("연락처의 입력이나 형식이 잘못되었습니다.");
			userTel.value = "";
			userTel.focus();
			return false;
		}
}//function submitChk()
	
document.myForm.onreset = function () {
		var result = confirm("정말로 회원가입을 취소하시겠습니까?");
		if (result) {
			userName.value = "";
			userTel.value = "";
			userName.focus();
			return false;
		}
}//function resetChk()

</script>
</head>
<body>
<!-- onload="document.myForm.userName.focus();" -->
	<form method="get" name="myForm">
		<fieldset>
			<legend>회원가입</legend>
			<p>
				<label for="userName">이&nbsp;&nbsp;&nbsp;름</label>
				<input type="text" name="userName" id="userName"
							 size="11" maxlength="4" 
							 autofocus="autofocus" />
			</p>
			<p>
				<label for="userTel">연락처</label>
				<input type="text" name="userTel" id="userTel"
							 size="11" maxlength="11" />
			</p>
			<p>
				<input type="submit" value="회원가입" />
				<input type="reset" value="가입취소" />
			</p>
		</fieldset>	
	</form>
</body>
</html>
