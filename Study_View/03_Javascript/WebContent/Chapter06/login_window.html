<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login_window.html</title>
<style type="text/css">

	#table_form {
		width: 300px;
		margin: 0px auto;
	}
	
</style>

<script type="text/javascript">

	window.onload = function() {
		document.getElementById("user_id").focus();
	}

</script>

</head>
<body>
	<table id="table_form">
		<tr>
			<td>아이디</td>
			<td>
				<input type="text" id="user_id" name="user_id" tabindex="1" autofocus="autofocus" />
			</td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td>
				<input type="password" id="user_pw" name="user_pw" tabindex="2" />
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" id="login_form" tabindex="3" value="로그인"
							 style ="width:100px;" />
				<input type="button" id="login_cancel" tabindex="4" value="취소"
							 style ="width:100px;" onclick="window.close();"/>
			</td>
		</tr>
	</table>
</body>
</html>
