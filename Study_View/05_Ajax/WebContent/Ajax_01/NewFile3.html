<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		
		//document.member.onsubmit = function() {
		document.getElementById("member").onsubmit = function() {
			
			
		}//onsubmit
		
		//$("#member").submit(function() {
		$("#member").on("submit", function() {
			
			$.ajax({
				url: "data/serialize.jsp",
				type: "post",
// 				data: {
// 					name: $("#name").val(),
// 					tel: $("#tel").val()
// 				},
				
// 				data: $("form").serialize(),
// 				data: $(this).serialize(),
				data: $("#member").serialize(),
				
				success: function(result) {
					$("#txt").text(result);
				}
				
			});	//ajax
			return false;	//action 페이지로 전달 차단
		});	//submit
		
	}); //ready
</script>
</head>
<body>
	<form method="get" name="member" id="member">
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<tr>
					<td>
						<label for="name">이름</label>
					</td>
					<td>
						<input type="text" id="name" name="name" />
					</td>
				</tr>	
				<tr>
					<td>
						<label for="tel">전화번호</label>
					</td>
					<td>
						<input type="text" id="tel" name="tel" />
					</td>
				</tr>
				<tr	align="center">
					<td colspan="2">
						<input type="submit" value="확인" />
						<input type="reset" value="취소" />
					</td>
				</tr>	
			</table>
		</fieldset>
	</form>
	
	<h1 id="txt"></h1>
	
</body>
</html>
