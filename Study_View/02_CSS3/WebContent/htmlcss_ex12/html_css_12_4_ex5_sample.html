<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">

#contain {
	width: 800px;
	height: 300px;
	border: 1px solid red;
	margin: 0px auto;
}

#header {
	height: 50px;
	background-color: gray;
}

#content {
	height: 200px;
	position: relative;
}

#content div {
	width: 100px;
	height: 100px;
	border: 1px dashed green;
}

#content1 {
	background-color: aqua;
	position: absolute;
	top: 0px;
	left: 0px;
	z-index: 1;
}
#content2 {
	background-color: yellow;
	position: absolute;
	top: 50px;
	left: 50px;
	z-index: 4;
}
#content3 {
	background-color: blue;
	position: absolute;
	top: 100px;
	left: 100px;
	z-index: 3;
}
#content4 {
	background-color: purple;
	position: absolute;
	top: 150px;
	left: 150px;
	z-index: 2;
}

#content1:hover {
	z-index: 10;
}
#content2:hover {
	z-index: 10;
}
#content3:hover {
	z-index: 10;
}
#content4:hover {
	z-index: 10;
}

#footer {
	height: 50px;
	background-color: gray;
}

</style>
</head>
<body>
	<div id="contain">
		<div id="header">HEADER</div>
		<div id="content">
			<div id="content1">content1</div>
			<div id="content2">content2</div>
			<div id="content3">content3</div>
			<div id="content4">content4</div>
		</div>
		<div id="footer">FOOTER</div>
	</div>
</body>
</html>
