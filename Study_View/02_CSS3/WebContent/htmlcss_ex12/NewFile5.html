<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

#relative1 {
	width: 500px;
	height: 300px;
	background-color: green;
	position: relative;
	top: 100px;
	left: 100px;
}

#absolute2 {
	width: 100px;
	height: 100px;
	background-color: yellow;
	position: absolute;
	top: 0px;
	left: 100px;
	z-index: 100;
}

#absolute3 {
	width: 100px;
	height: 100px;
	background-color: red;
	position: absolute;
	top: 0px;
	left: 150px;
}

</style>
</head>
<body>
	<div id="relative1">
		<div id="absolute2">absolute2</div>
		<div id="absolute3">absolute3</div>
	</div>
</body>
</html>
