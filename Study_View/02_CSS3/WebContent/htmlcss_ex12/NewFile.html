<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.font_big {
	font-size: 2rem;
}

.font_italic {
	font-style: italic;
}

.font_bold {
	font-weight: bold;
}

.font_center {
	text-align: center;
}

.button {
	width: 150px;
	height: 70px;
	line-height: 70px;
	background-color: red;
	border-radius: 30px;
	border: 10px solid white;
	box-shadow: 5px 5px 5px gray;
	/* 
	5px : x-position : 가로위치, 양수면 오른쪽, 음수면 왼쪽에 그림자가 만들어진다.
	5px : y-position : 
	 */
}

.button a {
	display: block;
}

</style>
</head>
<body>
	<div class="button">
		<a href="#" class="font_big font_italic font_bold font_center">Click</a>
	</div>
</body>
</html>
