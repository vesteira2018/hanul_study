<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.temp {
	width: 100px;
	height: 2000px;
}

div {
	width: 100px;
	height: 100px;
	background-color: purple;
	opacity: 0.5;
}

div:nth-child(1) {
	background-color: red;
	position: fixed;
	top: 0px;
	left: 0px;
}

div:nth-child(2) {
	background-color: lime;
	position: absolute;
	top: 50px;
	left: 50px;
}

div:nth-child(3) {
	background-color: blue;
	position: absolute;
	top: 100px;
	left: 100px;
}

#wrap {
	width: 300px;
	height: 300px;
	position: fixed;
	top: 300px;
	left: 300px;
	background-color: yellow;
	opacity: 1.0;
}

#wrap #content {
	position: absolute;
	top: 100px;
	left: 100px;
	background-color: red;
	opacity: 1.0;
}

.fixed {
	width: 100px;
	height: 50px;
	position: fixed;
	bottom: 10px;
	right: 10px;
	background-color: yellow;
	border: 2px solid red;
}

</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	
	<div id="wrap">
		<div id="content"></div>
	</div>
	
	<div class="fixed">여긴 고정된 박스입니다</div>
	<div class="temp"></div>
</body>
</html>
