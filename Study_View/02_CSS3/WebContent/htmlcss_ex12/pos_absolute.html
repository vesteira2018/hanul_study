<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- position : absolute - 브라우저 시작점을 기준으로 절대 좌표로 위치 지정
		 가장 가까운 곳에 위치한 부모태그에 대해 상대적으로 위치 지정
		 자손에 absolute 속성 사용하려면 부모태그가 영역을 차지하지 않아
		 부모태그에 height와 position: relative 속성 사용해야 함 -->

<style type="text/css">

div {
	width: 100px;
	height: 100px;
	background-color: aqua;
}

#static1 {
	background-color: blue;
}

#absolute2 {
	background-color: yellow;
	position: absolute;
	top: 0px;
	left: 100px;
}

#absolute3 {
	background-color: red;
	position: absolute;
	top: 0px;
	right: 100px;
}

</style>
</head>
<body>
	<div id="static1">static1</div>
	<div id="absolute2">absolute2</div>
	<div id="absolute3">absolute3</div>
</body>
</html>
