<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
/* id : 고유성을 가지고 있어 페이지 안에서 같은 이름을 오직 한 번만 사용
				중복되어서 안되고 주고 공간 분할태그에 1d 속성 지정하여 레이아웃 구성 */
/* clsss : 페이지에서 같은 이름을 여러 번 사용, 문서 안에서 중복, 다중 반복으로 사용 가능
					 즉, 여러 개를 같은 현태로 사용할 때, 일관성 있는 스타일을 적용 시 사용
					 페이지 전체를(DOM) 다 찾는다
					 디자인 시 class를 많이 사용하는 것이 적합하다 */

	#header, #footer {
		width: 700px;
		background-color: #FFD800;
		border: 1px solid #808080; /* solid : 실선 */
		text-align: center;
	}
	#wrap {
		width: 700px;
		background-color: #66dbf6;
		border: 2px solid #808080;
		overflow: hidden; /* 상위태그에 overflow: hidden */
	}
	
	#content {
		width: 350px;
		border: 1px solid red;
		float: left; /* 하위태그에 float: left */
	}
	
	#banner {
		width: 330px;
		border: 1px solid blue;
		float: right; /* 하위태그에 float: right */
	}
	
	.menu1 {
		color: blue;
	}
	
	.menu2, .menu5 {
		color: red;
		font-size: 30px;
	}
	
</style>
</head>
<body>
<!-- block tag는 자신만의 크기를 가진다 -->

	<div id="header">
		<h1>HEADER</h1>
	</div>

	<div id="wrap">
		<div id="content">
			<h1>CONTENT</h1>
			<ul>
				<li class="menu1">menu1</li>
				<li class="menu2">menu2</li>
				<li class="menu3">menu3</li>
				<li class="menu4">menu4</li>
				<li class="menu5">menu5</li>
			</ul>
		</div>
		<div id="banner">
			<h1>BANNER</h1>
			<img src="logo.png">
		</div>
	</div>

	<div id="footer">
		<h1>FOOTER</h1>
	</div>
</body>
</html>
