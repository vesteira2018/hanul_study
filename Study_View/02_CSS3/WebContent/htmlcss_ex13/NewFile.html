<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.box {
	width: 100px;
	height: 100px;
	background-color: orange;
	transition-duration: 2s;
}

.box:hover {
	width: 200px;
	height: 200px;
	position: absolute;
	left: 200px;
}

.box:active {
	background-color: blue;
	border-radius: 100px;
}

</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
