<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		//각각 찾아가는 메소드 each(function (index, item) {}); ▶ 반복
		$("#menu li").each(function (index, item) {
			$(item).text("리스트" + index);
			console.log("index" + index);
			console.log(item);
		});//each
		
		
	}); //ready
</script>
</head>
<body>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
	</ul>
</body>
</html>
