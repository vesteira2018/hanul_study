<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		
		$("#btn1").mouseenter(function() {
			$("p").css("background-color","yellow");
			
		});	//mouseenter
		
		$("#btn1").mouseleave(function() {
			$("p").css("background-color","aqua");
			
		});	//mouseleave
		
		$("#btn2").hover(function() {
			("p").css("background-color","yellow");
		}, function() {
			$("p").css("background-color","aqua");
		});	//hover
		
	}); //ready
</script>
</head>
<body>
	<button id="btn1">mouseenter/leave</button>
	<button id="btn2">hover</button>
	<p>내용</p>
</body>
</html>
