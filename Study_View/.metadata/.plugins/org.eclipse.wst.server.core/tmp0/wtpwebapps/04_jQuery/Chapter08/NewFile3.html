<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		$("#wrap").mouseover(function() {
			$("p").css("border","2px solid red");
		}); //mouseover
		
		$("#wrap").mouseout(function() {
			$("p").css("border","2px dashed red");
		}); //mouseout
		
	}); //ready
</script>
</head>
<body>
	<div id="wrap">
		<p id="inner">내용</p>
	</div>
</body>
</html>
