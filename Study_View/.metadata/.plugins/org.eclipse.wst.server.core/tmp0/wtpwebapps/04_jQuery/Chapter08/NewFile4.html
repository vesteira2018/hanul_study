<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		
		$(document).mousemove(function(e) {
			var x = e.pageX;
			var y = e.pageY;
			$("#loc").text("x좌표 : " + x + ", y좌표 : " + y);
		});
		
	}); //ready
</script>
</head>
<body>
	<div id="loc"></div>
</body>
</html>
