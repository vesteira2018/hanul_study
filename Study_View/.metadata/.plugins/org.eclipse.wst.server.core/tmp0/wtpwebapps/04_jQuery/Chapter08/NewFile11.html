<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		
		$("#menu li a").mouseover(function() {
			$(this).css("background-color","yellow");
			$("#txt").text($("#menu li a").index(this));
		});//#menu ul li.mouseover
		
		$("#menu li a").mouseout(function() {
			$(this).css("background","none");
		});//#menu ul li.mouseout
		
		
	}); //ready
</script>
</head>
<body>
	<ul id="menu">
		<li><a href="#">내용1</a></li>
		<li><a href="#">내용2</a></li>
		<li><a href="#">내용3</a></li>
		<li><a href="#">내용4</a></li>
	</ul>
	<p id="txt"></p>
</body>
</html>
