<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var site = prompt("네이버, 다음, 네이트, 구글 중\n즐겨 사용하는 포털 검색 사이트는?");
	
	switch (site) {
	case "네이버":
		location.href = "https://www.naver.com";
		break;
		
	case "다음":
		location.replace("https://www.daum.net");
		break;

	case "네이트":
		location.assign("https://www.nate.com");
		break;
		
	case "구글":
		location.assign("https://www.google.com");
		break;
		
	default:
		alert("보기 중에 없는 사이트입니다.");
		location.reload();
		break;
	}

</script>
</head>
<body>

</body>
</html>
