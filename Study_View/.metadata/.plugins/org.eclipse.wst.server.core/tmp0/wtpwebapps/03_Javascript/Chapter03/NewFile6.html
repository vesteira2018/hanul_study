<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 var month = prompt("현재는 몇 월입니까?", "0");
 
 if (month < 1 || month > 12) {
	 alert("1부터 12까지 입력해주세요");
	 location.reload();
 } else {
	 document.write("현재는 " + month + "월, ");
	 if (month >= 12 || month <= 2) {
		 document.write("겨울입니다.");
	 } else if (month >= 9) {
		 document.write("가을입니다.");
	 } else if (month >= 6) {
		 document.write("여름입니다.");
	 } else {
		 document.write("봄입니다.");
	 }
 }

</script>
</head>
<body>

</body>
</html>
