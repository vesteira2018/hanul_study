<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = 10, b = 20, c = 10, f = "20";
	result = a > b;		//result : false;
	document.write(result + "<br />");
	result = a < b;		//result : true;
	document.write(result + "<br />");
	//== : 값이 같다 (타입이 달라도 된다)
	result = b == f;	//result : true;
	document.write(result + "<br />");
	//=== : 값이 같고 타입도 달라야 한다
	result = b === f;	//result : false;
	document.write(result + "<br />");
</script>
</head>
<body>

</body>
</html>
