<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		var ttl = document.getElementById("ttl");
		var btnImage = document.getElementById("btnImage");
		var imgSrc = document.getElementById("imgSrc");
		
		btnImage.onmouseover = function() {
			ttl.innerHTML = "마우스 오버";
			btnImage.src = "images/btn_over.gif";
			imgSrc.innerHTML = "images/btn_over.gif";
		}
		
		btnImage.onmouseout = function() {
			ttl.innerHTML = "마우스 아웃";
			btnImage.src = "images/btn_out.gif";
			imgSrc.innerHTML = "images/btn_out.gif";
		}
		
	}

</script>
</head>
<body>
	<h1 id="ttl">마우스 상태</h1>
	<img src="images/btn_out.gif" id="btnImage"
			 width="100" height="50" alt="버튼" />
	<p id="imgSrc">이미지 원본</p>
</body>
</html>
