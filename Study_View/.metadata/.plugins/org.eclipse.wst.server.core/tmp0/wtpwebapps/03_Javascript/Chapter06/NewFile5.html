<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>
		<strong>var x = 'abcde';</strong>
	</p>
<script type="text/javascript">
	var x = 'abcde';
	document.write(x.charAt(3) + "<br / >");	//d
	document.write(x.charCodeAt(3) + "<br / >");	//100
	document.write(x.charAt(10) + "<br / >");	//빈 문자열이어서 공백
	document.write(x.charCodeAt(10) + "<br / >");	//NaN
	

</script>
</body>
</html>
