<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//var num1 = new Number(34.5678);
	var num1 = 34.5678;
	var num2 = 700000;
	var num3 = "34.5678px";
	var num4 = "34.5678"
	
	document.write("표현 가능한 가장 큰 수  " + Number.MAX_VALUE + "<br />");
	document.write("표현 가능한 가장 작은 수 " + Number.MIN_VALUE + "<br />");
	document.write("숫자가 아닌 경우의 표시 " + Number.NaN + "<br />");		//Notanumber
	document.write("양의 무한대수 표시 " + Number.POSITIVE_INFINITY + "<br />");		//Notanumber
	document.write("음의 무한대수 표시 " + Number.NEGATIVE_INFINITY + "<br />");		//Notanumber
	
	document.write("num1 : " + num1.toString() + "<br />");	//34.5678
	document.write("num1 : " + num1.valueOf() + "<br />");	//34.5678
	document.write("num4 : " + num4 + "<br />");	//34.5678
	document.write("num4 : " + Number(num4) + "<br />");	//34.5678
	//var num3 = "34.5678px";
	document.write("num3 : " + Number(num3) + "<br />");	//NaN
	document.write("num3 : " + parseInt(num3) + "<br />");	//34
	document.write("num3 : " + parseFloat(num3) + "<br />");	//34.5678
	
</script>
</head>
<body>

</body>
</html>
