<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width="500">
		<caption>caption</caption>
		<colgroup>
			<col span="2" style="background-color: red" />
			<col span="1" style="background-color: green" />
			<col span="1" style="background-color: blue" />
		</colgroup>
		<tr style="background-color: green">
			<th colspan="2">table header 1</th>
			<th colspan="2">table header 2</th>
		</tr>
		
		<tr>
			<td colspan="2">table data 1</td>
			<td>table data 2</td>
			<td rowspan="3">table data 3</td>
		</tr>
		
		<tr>
			<td>table data 4</td>
			<td rowspan="2">table data 5</td>
			<td>table data 6</td>
		</tr>
	
		<tr>
			<td>table data 7</td>
			<td>table data 8</td>
		</tr>
		
		<tr style="background-color: yellow">
			<td>table data 9</td>
			<td>table data 10</td>
			<td>table data 11</td>
			<td>table data 12</td>
		</tr>

	</table>
</body>
</html>
