<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>

<!-- 
상태선택자 : 입력양식의 상태를 선택할때, 
input 태그 안의 check, radio 입력 양식의 상태 선택할 때
웹 페이지당 하나의 input 태그에만 초점을 맞출 수 있음 
:checked ☞  체크된 input태그 선택
:focus ☞  초점이 맞추어진 input태그 선택
:enabled ☞ 사용 가능한 input태그 선택
:disabled ☞  사용 불가능한 input태그 선택
-->

<style type="text/css">
	input:focus {
		padding: 10px;
		border: 0px;
		outline: none;
		border: 1px solid red;
		transition-duration: 0.2s;
	}
	
	input:enabled {
		color: blue;
		font-weight: bold;
	}
	
	input:disabled {
		color: red;
	}
	
</style>

</head>

<body>
<form name="form" id="form">
	<table>
		<tr>
			<td><label for="name">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label></td>
			<td><input type="text" name="name" id="name" /></td>
		</tr>
		<tr>
			<td><label for="id">아&nbsp;&nbsp;이&nbsp;&nbsp;디</label></td>
			<td><input type="text" name="id" id="id" /></td>
		</tr>
		<tr>
			<td><label for="pw">비밀&nbsp;번호</label></td>
			<td><input type="password" name="pw" id="pw" 
			value="12345" disabled="disabled" /></td>
		</tr>
	</table>
</form>
</body>

</html>
