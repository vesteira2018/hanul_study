<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

#row1, #row2 {
	width: 800px;
	margin: 20px auto;
	border: 5px solid red;
	overflow: hidden;
}

div>div {
	width: 160px;
	height: 160px;
	border: 2px solid red;
	margin: 4px;
	padding: 4px;
	display: inline-block;
	font-size: 1.3rem;
}

#row1 div {
	float: left;
}

#row2 div {
	float: right;
}

</style>
</head>
<body>
	<div id="row1">
		<div class="first">row1_first</div>
		<div class="second">row1_second</div>
	</div>
	<div id="row2">
		<div class="first">row2_first</div>
		<div class="second">row2_second</div>
	</div>
</body>
</html>
