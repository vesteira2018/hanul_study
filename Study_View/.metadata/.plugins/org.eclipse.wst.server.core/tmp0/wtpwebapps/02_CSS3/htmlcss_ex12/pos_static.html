<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	position : static(고정된) 블럭 형태 : 기본값, top, left는 의미가 없다
	위치를 지정하지 않을 때와 같음.
 -->
<style type="text/css">

* {
	margin: 0px;
	padding: 0px;
}
	
div {
	width: 100px;
	height: 100px;
}

#static1 {
	background-color: red;
	position: static;
	top: 50px;
	left: 50px;
}

#static2 {
	background-color: green;
	position: static;
	top: 200px;
	left: 200px;
}

#static3 {
	background-color: blue;
	position: static;
	top: 100px;
	left: 100px;
}

</style>
</head>
<body>
	<div id="static1">static1</div>
	<div id="static2">static2</div>
	<div id="static3">static3</div>
</body>
</html>
