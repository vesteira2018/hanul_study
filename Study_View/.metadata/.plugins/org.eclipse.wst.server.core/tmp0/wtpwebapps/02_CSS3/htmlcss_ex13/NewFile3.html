<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.parent {
	width: 600px;
	height: 600px;
	background-color: yellow;
	margin: 0px auto;
	position: relative;
}

.child {
	width: 300px;
	padding: 40px;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	background-color: blue;
	text-align: center;
}

</style>
</head>
<body>
	<div class="parent">
		<h1 class="child">vertical and centering</h1>
	</div>
</body>
</html>
