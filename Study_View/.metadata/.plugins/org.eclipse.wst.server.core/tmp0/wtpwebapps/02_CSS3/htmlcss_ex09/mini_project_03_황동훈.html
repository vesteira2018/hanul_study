<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
legend {
	margin: 0px auto;
}

fieldset {
	width: 250px;
	border: 1px solid red;
	margin: 0px auto;
}

input:focus {
	padding: 10px;
	border: 0px;
	outline: none;
	border: 1px solid blue;
}

input:disabled {
	color: red;
}

input:enabled {
	color: blue;
	font-weight: bold;
}

tr td:first-child {
	text-align: center;
}

</style>
</head>
<body>
<form action="#" method="get" id="form">
<fieldset>
<legend>예제</legend>
	<table>
		<tr>
			<td><label for="name">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label></td>
			<td>
				<input type="text" placeholder="이름을 입력하세요." id="name"
							 onkeypress="if(event.keyCode==13){return false};"/>
			</td>
		</tr>
		<tr>
			<td><label for="id">아&nbsp;&nbsp;이&nbsp;&nbsp;디</label></td>
			<td>
				<input type="text" placeholder="아이디를 입력하세요." id="id"
							 onkeypress="if(event.keyCode==13){return false};"/>
			</td>
		</tr>
		<tr>
			<td><label for="pw">비밀&nbsp;번호</label></td>
			<td><input type="password" value="123456789" disabled="disabled" id="pw"/></td>
		</tr>
		<tr>
			<td  colspan="2">
				<input type="radio" name="gender" checked="checked" />남
				<input type="radio" name="gender" />여
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" />
				<input type="reset" />
		</tr>
	</table>
</fieldset>
</form>
</body>
</html>
