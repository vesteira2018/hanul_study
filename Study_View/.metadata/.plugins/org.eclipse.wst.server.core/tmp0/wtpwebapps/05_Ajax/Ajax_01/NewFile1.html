<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		
		$("#start_ajax").click(function() {
			
			$.ajax({
				url: "data/data.xml",
				type: "post",
				
				success: function(result) {
					$(result).find("product").each(function() {
						//xml파일의 경우 find().each(function(){});
						var name = $(this).find("name").text();
						var price = $(this).find("price").text();
						
						$("body").append("<h1>" + name + " : " +  price + "</h1>");
						
					});	//result find each
					
				}	//success
				
			});	//ajax
			
		});	//start_ajax
		
	}); //ready
</script>
</head>
<body>
	<button id="start_ajax">통신시작</button>
</body>
</html>
