<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
	$(document).ready(function() {
		
		$("#start_ajax").click(function() {
			$.ajax({
				url: "data/loginCheck.json",
				type: "post",
				
				success: function(result) {
					$(result).each(function(key, value) {
						$("body").append("<h1>" + value.id + ":" + value.pw + "</h1>");
						
					});	//each
					
				}	//success
				
			});	//ajax
			
		});	//start_ajax
		
	}); //ready
</script>
</head>
<body>
	<button id="start_ajax">서버와 통신 시작</button>
</body>
</html>
