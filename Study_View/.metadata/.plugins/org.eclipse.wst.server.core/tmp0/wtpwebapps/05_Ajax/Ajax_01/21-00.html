<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Ajax Basic</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
// Ajax : Asynchronous JavaScript and XML의 약자다. 
// 한국어로는 비동기적 자바스크립트와 XML 정도로 직역할 수 있는데 
// 자바스크립트를 이용해서 비동기적으로 서버와 브라우저가 데이터를 주고 받는 방식을 의미한다.     	
// 그렇다고 꼭 XML을 사용해서 통신해야 하는 것은 아니다. 사실 XML 보다는 JSON 을 더 많이 사용한다.
// 서버와 클라이언트 데이터 전송 형식 ☞ CSV, XML, JSON
// ★★★★★ 경량의 데이터를 교환하는 방식
// ★★★★★ 전체 페이지를 로드하는 동기식 통신이 아닌 특정 일부분만 로드하는 방식.
// ★★★★★ 주로 로그인 처리, 회원 가입 처리, 글쓰기 처리 같은 DB와 연동후 처리 결과만을 반환하는 경우에 사용

// CSV(Comma Seperated Values)

// XML(eXtensible Markup Language), HTML 형식처럼 태그로 데이터를 표현,
// 일부분만 보아도 각각의 데이터가 어떠한 것을 의미하는지 알 수 있음
// HTML처럼 각각의 태그에 사용자 정의 속성을 넣어 데이터를 표현,
// 하지만 여는 태그 닫는 태그 등이 쓸데없이 용량 차지함

// JSON(JavaScript Object Notation) : 자바스크립트 객체 표기법
// 자바스크립트에서 사용하는 객체 형태로 데이터를 표현하는 방법
// Ajax를 사용할 때 거의 표준으로 사용되는 데이터 표현 방식
// CSV 형식과 XML 형식의 단점을 모두 극복한 형식, CSV 보다 가독성 좋음, XML 보다 적은 용량,
// 단점으로 데이터 양이 엄청나게 많아지면 속도가 현저히 떨어짐

// http://api.jquery.com/category/ajax/
// jquery ajax 검색해보기
	
/* 
 ※ Ajax 문법
	jQuery에서 제공하는 기본적인 $.ajax() 메서드
	형태1 => $.ajax(url, {옵션객체})
	형태2 => $.ajax({옵션객체}) ☜ 주로 사용

$.ajax({
  url: "", -> url : 서버에 요청할 url, 필수 요소
  cache: , -> cache : 요청 페이지의 캐시 여부. false 또는 true 
  type: "", -> type : 서버로의 데이터 전송 타입. GET 또는 POST
  dataType: "", -> 	datatype : 서버에서 내려온 데이터 타입. 생략권장 
  									xml, json, html, script를 선택할 수 있다. 
  data: "", -> data : 선택요소로 요청과 함께 서버로 데이터를 전송할 파라미터로 ★★★문자열 또는 ★★★객체 기입. 
  	★ data : {name : "홍길동"}, 
  	★ data : { 
				name : $("#name").val(), //세미콜론 없음
				tel : $("#tel").val()		 //세미콜론 없음
			},
	async: false, -> Ajax를 통해 서버측에 데이터를 요청하고, 이 데이터의 결과를 모두 수신 받은 다음 단계로 진행하도록 하는 경우

  success: function(result){ -> success : Ajax 통신(서버가 처리한 요청)에 성공했을 때
	  					실행되는 콜백함수. 

  },
  error: function (request, status, error){ 
	  		-> error : Ajax 통신에 실패했을 때 실행되는 콜백함수. 
	  		-> request, status, error로 에러 정보를 확인할 수 있다. 
	error : function() { alert("로딩 실패!"); } 
  }
});

*/
	
</script>
</head>
<body>

</body>
</html>
